<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Lista filmów</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3107/3107934.png"
    />

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Message box for alerts -->
    <div id="messageBox" class="container mt-3" style="display: none">
      <div id="messageContent" class="alert alert-info"></div>
    </div>

    <div class="container py-4">
      <!-- heading -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 id="mainHeading">Lista filmów</h1>
        <div class="d-flex align-items-center gap-2">
          <span id="languageLabel" style="font-size: 1rem; color: #212529"
            >Language:</span
          >
          <button id="langToggle" class="btn btn-outline-dark btn-sm">
            EN
          </button>
        </div>
      </div>

      <!-- TMDB search -->
      <div class="input-group mb-3">
        <input
          id="searchQuery"
          name="searchQuery"
          type="text"
          class="form-control"
          placeholder="Szukaj filmu w TMDB"
          autocomplete="off"
        />
        <button id="searchBtn" type="button" class="btn btn-primary">
          Szukaj
        </button>
        <button
          id="clearSearchBtn"
          style="font-size: 1rem; color: #212529"
          type="button"
          class="btn btn-outline-secondary"
        >
          Wyczyść
        </button>
      </div>

      <!-- Search results -->
      <ul id="searchResults" class="list-group mb-4"></ul>

      <!-- Manually adding a movie -->
      <div class="input-group mb-3">
        <input
          id="manualTitle"
          name="manualTitle"
          type="text"
          class="form-control"
          placeholder="Dodaj film ręcznie"
          autocomplete="off"
        />
        <button id="addManualBtn" class="btn btn-success">Dodaj</button>
        <button id="clearManualBtn" class="btn btn-outline-secondary">
          Wyczyść
        </button>
      </div>

      <!-- Filters, local search and sorting -->
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mt-4 mb-3 gap-3 flex-wrap"
      >
        <div class="d-flex flex-wrap align-items-center gap-2">
          <button id="totalCount" class="btn btn-primary btn-sm">
            Wszystkie filmy: 0
          </button>
          <button id="watchedCount" class="btn btn-success btn-sm">
            Obejrzane: 0
          </button>
          <button id="unwatchedCount" class="btn btn-info btn-sm">
            Nieobejrzane: 0
          </button>
          <button id="favoriteFilter" class="btn btn-secondary btn-sm">
            ❤️ Ulubione
          </button>
        </div>

        <div class="d-flex align-items-center gap-2 flex-wrap">
          <input
            type="text"
            id="localSearch"
            class="form-control form-control-sm"
            placeholder="Szukaj filmów..."
            style="max-width: 220px"
          />
          <select id="sortSelect" class="form-select form-select-sm w-auto">
            <option value="">— Sortuj według —</option>
            <option value="newest">Najnowsze</option>
            <option value="oldest">Najstarsze</option>
            <option value="az">A → Z</option>
            <option value="za">Z → A</option>
          </select>
        </div>
      </div>

      <!-- Movies list -->
      <ul id="movieList" class="list-group mb-3"></ul>
    </div>

    <!-- Main script -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
