<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Lista filmów</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3107/3107934.png"
    />

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Message box for alerts -->
    <div id="messageBox" class="container mt-3" style="display: none">
      <div id="messageContent" class="alert alert-info"></div>
    </div>

    <div class="container py-4">
      <!-- heading -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 id="mainHeading">Lista filmów</h1>
        <button id="langToggle" class="btn btn-outline-secondary btn-sm">
          EN
        </button>
      </div>

      <!-- TMDB search -->
      <div class="input-group mb-3">
        <input
          id="searchQuery"
          name="searchQuery"
          type="text"
          class="form-control"
          placeholder="Szukaj filmu w TMDB"
          autocomplete="off"
        />
        <button id="searchBtn" type="button" class="btn btn-primary">
          Szukaj
        </button>
        <button
          id="clearSearchBtn"
          type="button"
          class="btn btn-outline-secondary"
        >
          Wyczyść
        </button>
      </div>

      <!-- Search results -->
      <ul id="searchResults" class="list-group mb-4"></ul>

      <!-- Manually adding a movie -->
      <div class="input-group mb-3">
        <input
          id="manualTitle"
          name="manualTitle"
          type="text"
          class="form-control"
          placeholder="Dodaj film ręcznie"
          autocomplete="off"
        />
        <button id="addManualBtn" class="btn btn-success">Dodaj</button>
      </div>

      <!-- Movies list -->
      <ul id="movieList" class="list-group mb-3"></ul>

      <!-- Statistics -->
      <div id="stats" class="mt-3">
        <b id="totalCount" style="cursor: pointer">Wszystkie filmy: 0</b> |
        <b id="watchedCount" style="cursor: pointer">Obejrzane: 0</b> |
        <b id="unwatchedCount" style="cursor: pointer">Nieobejrzane: 0</b>
      </div>
    </div>

    <!-- Main script -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
