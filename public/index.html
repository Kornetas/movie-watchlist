<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Lista Filmów</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3107/3107934.png"
    />

    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Topbar -->
    <div id="topbar">
      <div class="container d-flex justify-content-end align-items-center py-2">
        <span id="languageLabel" style="font-size: 1rem; color: #212529">
          Language:
        </span>
        <button
          id="langToggle"
          class="btn btn-outline-dark btn-sm ms-2 fw-bold"
        >
          EN
        </button>
      </div>
    </div>
    <!-- Message box for alerts -->
    <div id="messageBox" class="container mt-3" style="display: none">
      <div id="messageContent" class="alert alert-info"></div>
    </div>

    <div class="container py-4">
      <!-- TMDB search -->
      <div class="input-group mb-3">
        <input
          id="searchQuery"
          name="searchQuery"
          type="text"
          class="form-control fw-bold"
          placeholder="Szukaj filmu w TMDB"
          autocomplete="off"
        />
        <button id="searchBtn" type="button" class="btn btn-primary">
          Szukaj
        </button>
        <button
          id="clearSearchBtn"
          style="font-size: 1rem; color: #212529"
          type="button"
          class="btn btn-outline-secondary fw-bold"
        >
          Wyczyść
        </button>
      </div>

      <!-- Search results -->
      <ul id="searchResults" class="list-group mb-4"></ul>

      <!-- Manually adding a movie -->
      <div class="input-group mb-3">
        <input
          id="manualTitle"
          name="manualTitle"
          type="text"
          class="form-control fw-bold"
          placeholder="Dodaj film"
          autocomplete="off"
        />
        <button id="addManualBtn" class="btn btn-success">Dodaj</button>
        <button
          id="clearManualBtn"
          style="font-size: 1rem; color: #212529"
          type="button"
          class="btn btn-outline-secondary fw-bold"
        >
          Wyczyść
        </button>
      </div>

      <!-- Filters, search and sorting -->
      <div
        class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3"
      >
        <div class="d-flex flex-wrap align-items-center gap-2">
          <button id="totalCount" class="btn btn-primary btn-sm">
            Wszystkie filmy: 0
          </button>
          <button id="watchedCount" class="btn btn-success btn-sm">
            Obejrzane: 0
          </button>
          <button id="unwatchedCount" class="btn btn-info btn-sm">
            Nieobejrzane: 0
          </button>
          <button id="favoriteFilter" class="btn btn-secondary btn-sm">
            ❤️ Ulubione
          </button>

          <!-- Local search -->
          <input
            id="localSearch"
            type="text"
            class="form-control form-control-sm fw-bold"
            placeholder="Szukaj filmów..."
            style="max-width: 220px; min-width: 220px"
          />
        </div>

        <!-- Select sort -->
        <div class="d-flex align-items-center">
          <select
            id="sortSelect"
            class="form-select form-select-sm w-auto fw-bold"
          >
            <option value="">— Sortuj według —</option>
            <option value="newest">Najnowsze</option>
            <option value="oldest">Najstarsze</option>
            <option value="az">A → Z</option>
            <option value="za">Z → A</option>
          </select>
        </div>
      </div>

      <!-- Movies list -->
      <ul id="movieList" class="list-group mb-3 fw-bold"></ul>
    </div>

    <!-- Main script -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
