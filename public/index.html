<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Filmów</title>
    <!-- bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <!-- heading -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista filmów</h1>
        <button id="langToggle" class="btn btn-outline-secondary btn-sm">
          EN
        </button>
      </div>

      <!-- TMDB search -->
      <div class="input-group mb-3">
        <input
          id="searchQuery"
          type="text"
          class="form-control"
          placeholder="Szukaj filmu w TMDB"
        />
        <button id="searchBtn" class="btn btn-primary">Szukaj</button>
      </div>
      <!-- Search results -->
      <ul id="searchResults" class="list-group mb-4"></ul>

      <!-- Manually adding a movie -->
      <div class="input-group mb-3">
        <input
          id="manualTitle"
          type="text"
          class="form-control"
          placeholder="Dodaj film ręcznie"
        />
        <button id="addManualBtn" class="btn btn-success">Dodaj</button>
      </div>

      <!-- Movies list -->
      <ul id="movieList" class="list-group mb-3"></ul>

      <!-- Statistics -->
      <div id="stats">
        <b id="watchedCount">Obejrzane: 0</b> |
        <b id="unwatchedCount">Nieobejrzane: 0</b>
      </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
